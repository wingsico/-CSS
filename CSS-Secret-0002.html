<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>边框与背景</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    #container {
        width: 400px;
        margin: 50px auto;
        background: #ff8080;
/*        height: auto;*/
    }
    
    #container div {
        margin-top: 50px;
        width: 300px;
        height: 100px;
    }
    
    .half-transparent-border {
        margin: 0 auto;
        text-align: center;
        width: 100px;
        height: 40px;
        border: 10px solid hsla(0,0%,100%, .5);
        background: #fff;
/*        background-clip 初始值为border-box,意味着背景会被元素的border box （边框的外延框）裁剪掉
          可以设为padding-box
        */
        background-clip: padding-box;
    }
    
    .multiple-borders-box-shadow {
        width: 100px;
        height: 40px;
        background: yellowgreen;
        box-shadow: 0 0 0 10px #655, 0 0 0 15px pink, 0 2px 5px 15px rgba(0,0,0,.5);
        margin: 15px;
/*        box-shadow 不占空间,不影响布局，也不受到box-sizing的影响 , 因此box-shadow会延伸到container 外*/
/*        通过padding/margin模拟边框占据空间*/
    }
    
    .multiple-borders-outline {
        background: yellowgreen;
        border: 10px solid #655;
        outline: 5px solid pink;
/*        缝边 */
/*        outline:1px dashed #fff;*/
/*        outline-offset: -5px;*/
        width: 100px;
        height: 40px;
        margin: 5px;
        border-radius: 10px;
/*        outline 不贴合圆角 */
    }
    
    .flexible-background-position {
/*        /extended-bg-position */
        width: 200px;
        height: 60px;
        color: white;
        background: url(images/1.jpeg) no-repeat bottom right #58a;
        background-position: right 20px bottom 10px;
        background-size: 20%;
    }
    
    .background-origin {
        
        padding: 10px;
        background: url(images/1.jpeg) no-repeat #58a;
        background-size: 20%;
/*        background-position: right 10px bottom 10px;*/
/*        background-origin: padding-box  默认值*/
        background-origin: content-box;
        background-position: bottom right;
    }
    
    .background-position-calc {
        background: url(images/1.jpeg) no-repeat #58a;
        background-position: calc(100% - 20px) calc(100% - 20px);
        background-size: 20%;
        
    }
    
</style>
</head>
<body>

<div id="container">
    <div class="half-transparent-border">
        半透明边框
    </div>
    
    <div class="multiple-borders-box-shadow">
        
    </div>
    
    <div class="multiple-borders-outline">
<!--        只需要两层边框-->
    </div>
    
    <div class="flexible-background-position">
        code pirate
    </div>
    
    <div class="background-origin">
        code pirate
    </div>
    
    <div class="background-position-calc">
        code pirate
    </div>
</div>

</body>
</html>
