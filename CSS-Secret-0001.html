<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="./common/css/index.css">
    <title>编码技巧</title>
    <style>
        body > div {
            width: 300px;
            height: 300px;
            margin: 0 auto;
            text-align: center;
            border-color: red;
            /*           添加*/
            /*            font-size: 30px;*/
            /*            代码易维护 vs 代码量少*/
            /*            1.少 
            border-width: 10px 10px 10px 0;
            */
            /*            2.易维护 */
            border-width: 10px;
            border-left-width: 0;
        }





        button {
            /*            假设父级字号为16px   */
            /*            padding: 6px 16px;    */
            padding: .3em .8em;
            /*            border: 1px solid #446d88;*/
            border: 1px solid rgba(0, 0, 0, .1);
            /*            background: #58a linear-gradient(#77a0bb, #58a);*/
            background: #58a linear-gradient( hsla(0, 0%, 100%, .2),
            transparent);
            /*  linear-gradient 默认-从左到右- */
            /* 错误，默认从上到下 */
            /*            border-radius: 4px;*/
            border-radius: .2em;
            /*            box-shadow 修改*/
            box-shadow: 0 .05em .25em rgba(0, 0, 0, .5);
            color: white;
            /*            text-shadow 修改*/
            text-shadow: 0 -.05em .05em rgba(0, 0, 0, .5);
            /*            font-size: 20px;*/
            font-size: 125%;
            /*            line-height: 30px;*/
            line-height: 1.5;
            outline: 0 none;
            cursor: pointer;
        }

        button.cancel {
            background-color: #c00;
        }

        button.ok {
            background-color: #6b0;
        }

        /*        css中的一个变量 currentColor*/

        hr {
            height: .5em;
            background: currentColor;
            width: 70%;
            opacity: .5;
        }
        
        .css-inherit {
            text-align: left;
        }

        .callout {
            display: inline-block;
            position: relative;
            background-color: antiquewhite;
            font-size: 80%;
            line-height: 1.5;
            border: 1px solid #cdcdcd;
            box-shadow: 2px 2px 4px -4px #ccc;
            top: 3px;
            border-radius: .3em;
            padding: .3em;
        }
        
        .callout::before {
            content: "\r";
            /* content生成的文本无法选中 */
        }
        .callout::after {
            content: "";
            position: absolute;
            top: -.4em;
            left: 1em;
            padding: .35em;
            background: inherit;
            border: inherit;
            border-right: 0;
            border-bottom: 0;
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <div>
        <button>Yes!</button>
        <button class="ok">Ok!</button>
        <button class="cancel">Cancel!</button>
    </div>

    <hr>
    <div class="css-inherit">
        <label for="username">Your username</label><br>
        <input id="username" type="text">

        <div class="callout">
            Only letters are allowed!
        </div>
    </div>

    <hr>
    <style>
        .linear-gradient {
            background-image: linear-gradient(red, transparent);
            transform: translate3d(0px, -10px, 0);
        }
    </style>
    <div class="linear-gradient flex-center">
        text
    </div>
    <hr>
    <style>
        .float {
            height: auto;
        }
        .float > p {
            float: left;
        }
    </style>
    <div class="float clear-float">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos corporis dignissimos veritatis quia, cum, animi facere blanditiis quibusdam voluptates laudantium distinctio, tempora obcaecati! Animi possimus voluptates repellat veniam facilis nihil?</p>
    </div>
    <hr>

    <style>
        @keyframes dot {
            33% { transform: translateY(-2em); }
            66% { transform: translateY(-1em); }
        }
        dot {
            display: inline-block;
            height: 1em;
            line-height: 1;
            text-align: left;
            vertical-align: -.25em;
            overflow: hidden;
        }

        dot::before {
            display: block;
            content: '...\A..\A.';
            white-space: pre;
            animation: dot 3s infinite step-start both;
        }
    </style>
    <div class="loading">
        <p>正在加载中<dot>...</dot></p>
    </div>
    <script>
        (function () {
            var dom = document.querySelector(".callout")
            console.log(window.getComputedStyle(dom, "::before").content)
        })()
    </script>
</body>

</html>
